{% load static %}

<!-- Spider-Man Web Shooter Loading Animation -->
<div id="spider-loader" class="spider-loader">
    <!-- Ambient Web Background -->
    <div class="web-bg-container">
        <div class="web-strand"></div>
        <div class="web-strand"></div>
        <div class="web-strand"></div>
    </div>

    <!-- Main Web Shooter -->
    <div class="shooter-container">
        <!-- Web Shooter Wrist Device -->
        <div class="wrist-device">
            <div class="device-body">
                <div class="device-line"></div>
                <div class="device-line"></div>
                <div class="device-light"></div>
            </div>
        </div>

        <!-- Web Cannon -->
        <div class="web-cannon">
            <div class="cannon-body">
                <div class="cannon-vent"></div>
                <div class="cannon-vent"></div>
            </div>
            <div class="cannon-tip"></div>
        </div>

        <!-- Shooting Web -->
        <div class="web-shoot-line">
            <div class="web-thread"></div>
            <div class="web-progress">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Web Connector Points -->
        <div class="web-connector connector-1"></div>
        <div class="web-connector connector-2"></div>
        <div class="web-connector connector-3"></div>
    </div>

    <!-- Swing Effect Container -->
    <div class="swing-container">
        <div class="swing-line"></div>
        <div class="swing-anchor"></div>
    </div>

    <!-- Loading Text -->
    <div class="loader-content">
        <p class="loader-text">
            <span class="text-layer">WEAVING</span>
            <span class="text-layer">LOADING</span>
        </p>
        <div class="loader-progress">
            <div class="progress-bar">
                <div class="progress-glow"></div>
            </div>
            <span class="progress-percent">0%</span>
        </div>
    </div>

    <!-- Spider Symbol -->
    <div class="spider-symbol">
        <svg viewBox="0 0 100 100" class="spider-icon">
            <ellipse cx="50" cy="55" rx="25" ry="30" fill="#ff3d00"/>
            <circle cx="35" cy="40" r="8" fill="white"/>
            <circle cx="65" cy="40" r="8" fill="white"/>
            <path d="M50 25 L50 85 M20 50 L80 50 M25 30 L75 80 M75 30 L25 80" stroke="white" stroke-width="3" fill="none"/>
        </svg>
    </div>
</div>
