<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- fav-icon -->
     <link rel="shortcut icon" href="{% static 'images/icon/new-icon.ico' %}" type="image/x-icon">

    <!-- Google Fonts - Gaming Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    {% if 'login' in request.path or request.session.login_success %}
        {% include 'base/includes/loading.html' %}
    {% endif %}   
    <!-- header -->
    <header>
        {% include 'base/includes/header.html' %}
    </header>
    <!-- main -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- footer -->
    <footer>
        {% include 'base/includes/footer.html' %}
    </footer>
    <!-- Bootstrap JS -->
    <!-- Source: https://getbootstrap.com/docs/5.3/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
